<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Particle Blastr - Hero</title>

  <!-- @exclude -->
  <!-- <script src="//localhost:35729/livereload.js"></script> -->
  <!-- @endexclude -->

  <link rel="stylesheet" type="text/css" href="vendor/normalize.css" />
  <style type="text/css">
    body {
      box-sizing: border-box;
      width:980px;
      height:400px;

      overflow: hidden;

      font-family: monospace;

      background: url('img/checkerboard_cell.jpg');
      background-repeat: repeat;
    }

    #page-contents {
      position: absolute;
      display: block;
      width: 980px;
      height: 400px;

      text-align: center;
      margin: 0 auto;

    }

    #canvas1,
    #canvas2,
    #canvas3 {
      position: relative;
      display:inline-block;
      top:0;
      left:0;

    }

    canvas {

      border: thin solid grey;
      margin: 0;
      padding: 0;
    }

    h1 {
      position: absolute;
      top: 20px;
      width: 100%;
      text-align: center;
    }

    #starParticle,
    #smokeParticle,
    #hasselhoffBg {
      display: none;
    }
  </style>
</head>
<body>
  <div id="page-contents">
    <canvas id="canvas1" width="320" height="398"></canvas>
    <canvas id="canvas2" width="320" height="398"></canvas>
    <canvas id="canvas3" width="320" height="398"></canvas>
    
    <br/>

    <canvas id="canvas4" width="320" height="398"></canvas>
    <canvas id="canvas5" width="320" height="398"></canvas>
    <canvas id="canvas6" width="320" height="398"></canvas>

    <!-- <h1>  Examples of Particle-Blastr in action! </h1> -->
  </div>
  <img id="starParticle" src="img/starParticle_20x20.png" />
  <img id="smokeParticle" src="img/smokeParticle_100x100.png" />
  <img id="hasselhoffBg" src="img/hasselhoff_bg.jpg" />

  <script type="text/javascript" src="src/particle-blastr.js"></script>
  <script type="text/javascript">
    const blastLength = 2000;

    const pb1 = new ParticleBlastr({
      canvas: document.getElementById('canvas1'),
      
      particleCount: 75,
      particleColors: [
        [ 30, 155,  10], //pine green
        // [ 65, 150,  15], //pine green
        // [ 65, 150,  15], //pine green
        [215,  10,  10], // rich red
        [ 35,  80, 235], // rich blue
        [235, 235,  25], // rich yellow
      ],

      particleShape: ParticleBlastr.SHAPE.IMAGE,
      particleImg: document.getElementById('starParticle'),
      particleWidth:  50,
      particleHeight: 50,
      particleSizeVariance: 25,
      particleProportionalSizeVariance: true,

      // shape: ParticleBlastr.SHAPE.CIRCLE,
      // particleRadius:  8,
      // particleSizeVariance: 8,

      particleEndOpacity: 1,

      particleMaxDistance: 580,
      particleMinDistance: 40,
      gravity: 1500,

      blastLengthMs: blastLength
    });


    const pb2 = new ParticleBlastr({
      canvas: document.getElementById('canvas2'),
      
      particleCount: 300,

      // backgroundImg: document.getElementById('hasselhoffBg'),
      // compositeOperation: 'soft-light',

      particleColors: [
        [  0, 120, 225],
        [  0, 180, 225],
        [  5, 100, 240],
        [160, 235, 255],
        [200, 235, 255],
      ],

      particleShape: ParticleBlastr.SHAPE.SQUARE,
      particleSize: 25,
      particleSizeVariance: 12,

      // particleShape: ParticleBlastr.SHAPE.ROUND_RECT,
      // particleWidth: 25,
      // particleHeight: 25,
      // particleBorderRadius: 0,
      // particleSizeVariance: 12,

      particleEndScale: 0.15,

      particleStrokeColor: [235, 235, 255],

      // particleShape: ParticleBlastr.SHAPE.ROUND_RECT,
      // particleWidth: 30,
      // particleHeight: 20,
      // particleBorderRadius: 30,

      particleMaxDistance: 160,
      particleMinDistance: 80,
      allowNegY: true,

      blastLengthMs: blastLength-1250,
      // blastLengthMs: blastLength,
      
      gravity: 0
    });



    const pb3 = new ParticleBlastr({
      canvas: document.getElementById('canvas3'),
      
      // particleCount: 750,
      particleCount: 450,
      particleColor: [80, 80, 83],

      particleOpacity: 0.2,
      particleEndOpactiy: 0,

      // particleShape: ParticleBlastr.SHAPE.CIRCLE,
      // particleRadius:  5,
      // particleSizeVariance: 10,

      particleShape: ParticleBlastr.SHAPE.IMAGE,
      particleImg: document.getElementById('smokeParticle'),
      particleWidth: 12,
      particleHeight: 12,
      particleSizeVariance: 50,

      particleEndScale: 10,

      particleMaxDistance: 340,
      particleMinDistance: 40,
      allowNegY: true,

      blastLengthMs: blastLength,
      
      gravity: -2600,
      gravityVariance: 1200
    });

    const pb4 = new ParticleBlastr({
      canvas: document.getElementById('canvas4'),
      
      particleCount: 300,

      particleColors: [
        [255, 120, 225],
        [255, 180, 225],
        [255, 100, 240],
        [255, 235, 255],
      ],

      particleShape: ParticleBlastr.SHAPE.ROUND_RECT,
      particleWidth: 32,
      particleHeight: 16,
      particleBorderRadius: 25,
      particleSizeVariance: 3,

      particleEndScale: 0.5,

      // particleShape: ParticleBlastr.SHAPE.ROUND_RECT,
      // particleWidth: 30,
      // particleHeight: 20,
      // particleBorderRadius: 30,

      particleMaxDistance: 260,
      particleMinDistance: 220,
      // allowNegY: true,

      blastLengthMs: blastLength,
      
      gravity: 0
    });


    const pb5 = new ParticleBlastr({
      canvas: document.getElementById('canvas5'),
      
      particleCount: 15,

      particleColor: [255, 0, 0],
      particleStrokeColor: [205, 60, 60],
      // particleStrokeColor: [0, 0, 0],

      // particleShape: ParticleBlastr.SHAPE.RECT,
      // particleWidth: 4,
      // particleHeight: 2,

      particleShape: ParticleBlastr.SHAPE.CIRCLE,
      particleRadius: 2,
      particleSizeVariance: 4,

      particleEndScale: 20,

      particleMaxDistance: 260,
      particleMinDistance: 50,

      allowNegY: true,

      blastLengthMs: blastLength - 750,
      
      gravity: -125
      // gravity: 600
    });



    const pb6 = new ParticleBlastr({
      canvas: document.getElementById('canvas6'),
      
      particleCount: 425,

      particleColors: [
        [255, 255, 0],
        [0, 255, 255],
        [255, 0, 255],
      ],

      particleStrokeColor: [255, 255, 255],

      particleShape: ParticleBlastr.SHAPE.RECT,
      particleWidth: 25,
      particleHeight: 12,

      particleSizeVariance: 30,

      particleEndScale: 15,
      particleEndOpacity: 1,

      particleMaxDistance: 1600,
      allowNegY: true,

      blastLengthMs: blastLength,
      
      gravity: 8000
    });



    function blastLoop1() {
      setTimeout(blastLoop1, blastLength);
      pb1.startBlast(150, 150);
    }
    function blastLoop2() {
      setTimeout(blastLoop2, blastLength);
      // pb2.startBlast(150, 125);
      pb2.startBlast(150, 165);
    }
    function blastLoop3() {
      setTimeout(blastLoop3, blastLength);
      pb3.startBlast(150, 310);
    }

    function blastLoop4() {
      setTimeout(blastLoop4, blastLength);
      pb4.startBlast(150, 390);
    }
    function blastLoop5() {
      setTimeout(blastLoop5, blastLength);
      pb5.startBlast(150, 250);
    }
    function blastLoop6() {
      setTimeout(blastLoop6, blastLength);
      pb6.startBlast(150, 0);
    }


    blastLoop1();
    blastLoop2();
    blastLoop3();

    blastLoop4();
    blastLoop5();
    blastLoop6();
  </script>
</body>
</html>
